<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="img/dataflux_logo.png" alt="DataFlux" class="logo">
        <h1>Simulador Financeira</h1>
    </div>
    <div class="main">
        <img src="img/Grafico_4.png" alt="" class="graficoIMG">
        <div class="calculadora">
            Digite o seu faturamento mensal com locações de produtos <input type="text" id="inpFaturamento" placeholder="20.000" required><br>
            Selecione o seu tipo de mercado<br>
            <button onclick="supermercado()">Supermercado</button>
            <button onclick="hipermercado()">Hipermercado</button>
            <button onclick="atacado()">Atacado</button>
            <div id="showResult"></div>
        </div>
    </div>
</body>
<script>

    var fatuInicial = Number(inpFaturamento.value);
    var fatuPosDataFlux = fatuInicial + (fatuInicial * 0.08);
    var diferenca = fatuPosDataFlux - fatuInicial  ; 

    showResult.innerHTML = `O seu <u><b>faturamento</b></u> com <b>DataFlux</b> poderá chegar até <span id = "green"><b>R$${fatuPosDataFlux.toFixed(2)}</b></span>`
        showResult.innerHTML += `É uma diferenca de <b>R$${diferenca.toFixed(2)}</b>
        <br><br>`

}
